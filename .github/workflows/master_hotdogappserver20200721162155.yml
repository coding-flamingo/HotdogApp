# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - hotdogappserver20200721162155

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Publish with dotnet
      run: dotnet publish --configuration Release -o ${{env.DOTNET_ROOT}}/hotdogapp --no-build


    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'hotdogappserver20200721162155'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f815ed6d926417f895af31b1fff6140 }}
        package: ${{env.DOTNET_ROOT}}/hotdogapp 
